---
layout: default
---

<article class="post">
  {% if page.titleUrl %}
    <a href="{{ page.titleUrl}}"><h1 style="text-align: center">{{ page.title }}</h1></a>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%e %b %Y" }}
  </div>

  {% include disqus.html %}
</article>
