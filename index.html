---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="center-it post">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <span class="gray">{{ post.date | date: "%e %b %Y" }} - </span>
        <span class="blue">{{ post.title }}</span>
      </a>

    </article>
  {% endfor %}
</div>
