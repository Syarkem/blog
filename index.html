---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <span class="post-title">{{ post.title }}</span>
        <span class="post-date">{{ post.date | date: "%e %b %Y" }}</span>
      </a>

    </article>
  {% endfor %}
</div>
